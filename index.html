<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<title>Dictionary App</title>
	<link
		href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
		rel="stylesheet"
	/>
</head>
<body>
	<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Dictionary App</a>
			<form class="d-flex ms-auto" role="search">
				<input id="searchinput" class="form-control me-2" type="search" placeholder="Search" />
				<button class="btn btn-outline-success" type="submit" id="searchbtn">Search</button>
			</form>
		</div>
	</nav>

	<div class="px-4 py-5 my-5 text-center">
		<img
			class="d-block mx-auto mb-4"
			src="https://raw.githubusercontent.com/danklammer/bytesize-icons/210d2f81c340c838053eed4c5a0385fbf2a033e9/dist/icons/book.svg"
			width="72"
			height="57"
		/>
		<h1 class="display-5 fw-bold"><span id="wordheading">Your word will appear here</span></h1>
		<div class="col-lg-6 mx-auto">
			<p class="lead mb-4">
				<span id="definition">
					Welcome to the Dictionary app. Type your word above to see the definition here!
				</span>
			</p>
		</div>
	</div>

	<script src="script.js"></script>
</body>
</html>
